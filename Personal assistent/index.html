<!DOCTYPE html>
<html>
  <head>
    <title>Desktop Assistant</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Hello, [USERNAME]!</h1>
      <h2>Basic Tools</h2>
      <ul>
        <li><button onclick="openFile()">Create File</button></li>
        <li><button onclick="deleteFile()">Delete File</button></li>
        <li><button onclick="copyFile()">Copy File</button></li>
        <li><button onclick="moveFile()">Move File</button></li>
        <li><button onclick="openApp()">Open App</button></li>
        <li><button onclick="switchApp()">Switch App</button></li>
        <li><button onclick="closeApp()">Close App</button></li>
        <li><button onclick="getSystemInfo()">System Info</button></li>
        <li><button onclick="killProcess()">Kill Process</button></li>
        <li><button onclick="shutdownSystem()">Shutdown System</button></li>
        <li><button onclick="restartSystem()">Restart System</button></li>
        <li><button onclick="logoffUser()">Logoff User</button></li>
        <li><button onclick="getWifiStatus()">Wifi Status</button></li>
        <li><button onclick="connectToWifi()">Connect to Wifi</button></li>
        <li><button onclick="disconnectFromWifi()">Disconnect from Wifi</button></li>
        <li><button onclick="copyToClipboard()">Copy to Clipboard</button></li>
        <li><button onclick="pasteFromClipboard()">Paste from Clipboard</button></li>
        <li><button onclick="search()">Search</button></li>
      </ul>
      <div class="slider">
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Iron Man helmet">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis in holographic form">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Stark Tower in the background">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Iron Man suit">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with J.A.R.V.I.S. logo">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Tony Stark">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Veronica robot">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Ultron robot">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Black Widow">
        </div>
        <div class="slide">
          <img src="https://i.pinimg.com/originals/5e/8e/5e/5e8e5e8e5e8e5e8e5e8e5e8e5e8e5e8e.jpg" alt="Jarvis with Captain America">
        </div>
      </div>
      <audio controls>
        <source src="jarvis-voice.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
